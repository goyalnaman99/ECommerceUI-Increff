<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Details</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/resources/ui.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/resources/brand-logo-3-removebg.png" style="filter: brightness(0) invert(1)" height="50px"
                    width="50px" alt="Increff Logo" />
            </a>
            <ul class="navbar-nav">
                <div class="row">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="/HTML/upload.html">
                            <i class="material-icons mr-3 text-white" data-tooltip="tooltip"
                                title="Upload Order CSV">upload_file</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="material-icons mr-3 text-white" data-toggle="tooltip"
                                title="Cart">shopping_cart</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="material-icons mr-2 text-white" id="logout" data-toggle="tooltip" title="Logout">
                                logout
                            </i>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- checkout -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8" id="cartContainer">
                <h4 class="font-weight-bold m-2">Cart Items</h4>
                <div class="d-none" id="emptyCart">
                    <span class="d-block">Your Cart is Empty</span>
                    <a href="/index.html">Go to Products Page</a>
                </div>
                <div class="border rounded shadow m-2 d-none" id="firstCartItem">
                    <div class="row m-0 p-2">
                        <img class="img-fluid img-thumbnail border-0" src="" alt="Image Not Available" />
                        <div class="col">
                            <h5 id="product-brand" class="font-weight-bold">
                                </h4>
                                <h6 class="text-secondary" id="product-name"></h6>
                                <h6 id="product-size" class="text-secondary"></h6>
                                <h6 id="product-price"></h6>
                                <h6 id="product-quantity"></h6>
                                <i class="material-icons d-flex justify-content-end cursor" id="delete"
                                    data-toggle="tooltip" title="Remove Product from Cart">
                                    delete
                                </i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4" id="cartPrice">
                <h4 class="font-weight-bold m-2">Price Details</h3>
                    <div class="border rounded shadow m-2">
                        <div class="row m-0 p-2">
                            <div class="col">
                                <h6 class="font-weight-bold">Total Items (<span id="totalItems"></span>)</h6>
                                <span>Total MRP : <span id="totalMRP" class="justify-content-end"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <button class="btn btn-outline-primary">Place Order</button>
                    </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer bg-dark">
        <span class="text-white" id="datetime"></span>
    </footer>

    <!-- scripts -->
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="/javascipt/app.js"></script>
    <script src="/javascipt/checkout.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
