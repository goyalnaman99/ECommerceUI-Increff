<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/ui.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light bg-dark sticky-top">
        <a class="navbar-brand" href="/index.html">
            <img src="/resources/brand-logo-3-removebg.png" alt="Increff Logo" style="filter: brightness(0) invert(1)"
                height="50px" width="50px">
        </a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/HTML/upload.html">
                    <i class="material-icons text-white" data-tooltip="tooltip" title="Upload Order CSV">upload_file</i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link iconClass" href="/HTML/checkout.html">
                    <i class="material-icons text-white" data-toggle="tooltip" title="Cart">shopping_cart</i>
                    <span class="badge badge-info" id="itemBadge"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="material-icons text-white" id="logout" data-toggle="tooltip" title="Logout">
                        logout
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- checkout -->
    <div class="container mb-4">
        <div class="row">
            <div class="d-none" id="emptyCart">
                <span class="d-block">Your Cart is Empty</span>
                <a href="/index.html">Go to Products Page</a>
            </div>
            <div class="col-12 col-md-8" id="cartContainer">
                <div class="row ml-2 mr-2 mt-2 justify-content-between">
                    <h4 class="font-weight-bold">Cart Items</h4>
                    <button class="btn btn-dark btn-sm py-0">
                        <i class="material-icons cursor" id="clearCart" data-toggle="tooltip" title="Clear Cart">
                            remove_shopping_cart
                        </i>
                    </button>
                </div>
                <hr class="mt-2">
                <div class="border rounded shadow-sm m-2 d-none" id="firstCartItem">
                    <div class="row m-0 p-2">
                        <img class="img-fluid img-thumbnail border-0" src="" alt="Image Not Available" />
                        <div class="col">
                            <h5 id="product-brand" class="font-weight-bold">
                                </h4>
                                <h6 class="text-secondary" id="product-name"></h6>
                                <h6 id="product-size" class="text-secondary"></h6>
                                <h6 id="product-price"></h6>
                                <div class="row justify-content-between ml-0">
                                    <div class="input-group mb-2 text-center w-25">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-dark btn-sm" id="minus-btn"><i
                                                    class="fa fa-minus"></i></button>
                                        </div>
                                        <input type="number" id="qty_input"
                                            class="form-control form-control-sm disabled" disabled="true" value="0"
                                            step="1" min="0">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-dark btn-sm" id="plus-btn"><i
                                                    class="fa fa-plus"></i></button>
                                        </div>
                                    </div>
                                    <i class="material-icons cursor" id="delete" data-toggle="tooltip"
                                        title="Remove Product from Cart">
                                        delete
                                    </i>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4" id="cartPrice">
                <h4 class="font-weight-bold m-2">Price Details</h3>
                    <hr>
                    <div class="border rounded shadow m-2">
                        <div class="row m-0 p-2">
                            <div class="col">
                                <h6 class="font-weight-bold">Total Items (<span id="totalItems"></span>)</h6>
                                <span>Total MRP : <span id="totalMRP" class="justify-content-end"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ml-2">
                        <button class="btn btn-outline-primary" id="placeOrder">Place Order</button>
                    </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer bg-dark py-2">
        <span class="text-white" id="datetime"></span>
    </footer>

    <!-- scripts -->
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="/javascipt/app.js"></script>
    <script src="/javascipt/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
