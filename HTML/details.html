<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Products</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link
      rel="icon"
      href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/resources/brand-logo-3-removebg.png"
            style="filter: brightness(0) invert(1)"
            height="50px"
            width="50px"
            alt="Increff Logo"
          />
        </a>
        <ul class="navbar-nav">
          <div class="row">
            <li class="nav-item">
              <a class="nav-link position-relative" href="/HTML/upload.html">
                <i
                  class="material-icons mr-3"
                  data-tooltip="tooltip"
                  title="Upload Order CSV"
                  >upload_file</i
                >
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i
                  class="material-icons mr-3"
                  data-toggle="tooltip"
                  title="Cart"
                  >shopping_cart</i
                >
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i
                  class="material-icons mr-2"
                  id="logout"
                  data-toggle="tooltip"
                  title="Logout"
                >
                  logout
                </i>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </nav>

    <!-- product details -->
    <div class="container-fluid">
      <div class="row">
        <div class="card mb-3">
          <img
            class="card-img-top"
            src=""
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer
      class="footer mt-auto bg-dark"
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
      "
    >
      <span class="text-white" id="datetime"></span>
    </footer>

    <!-- scripts -->
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="/javascipt/products.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
