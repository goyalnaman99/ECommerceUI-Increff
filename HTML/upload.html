<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Order CSV</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet"
        href="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/resources/css/app.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light bg-dark sticky-top">
        <a class="navbar-brand" href="/HTML/products.html">
            <img src="/resources/images/brand-logo.png" class="img-fluid" alt="Increff Logo"
                style="filter: brightness(0) invert(1)" data-toggle="tooltip" title="Home">
        </a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/HTML/upload.html">
                    <i class="material-icons text-white" data-toggle="tooltip" title="Upload Order CSV">upload_file</i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link iconClass" href="/HTML/checkout.html">
                    <i class="material-icons text-white" data-toggle="tooltip" title="Cart">shopping_cart</i>
                    <span class="badge badge-info" id="itemBadge"></span>
                </a>
            </li>
            <div class="row mx-2 my-2">
                <span class="text-white" id="navUser"></span>
            </div>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="material-icons text-white" id="logout" data-toggle="tooltip" title="Logout">
                        logout
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <!-- upload table container -->
    <div class="container-fluid">
        <div class="row justify-content-md-between d-block d-md-flex m-0 mt-2">
            <h4 class="my-auto">Upload Orders</h4>
        </div>
        <hr>
        <div class="row mr-3 mt-3 mb-3 ml-0">
            <div class="custom-file col-12 col-md-5 col-lg-4">
                <input type="file" class="custom-file-input" id="upload-csv" accept=".csv"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="upload-csv">Choose File</label>
            </div>
            <button class="btn btn-sm btn-outline-primary mx-2 mt-1 mt-md-0" id="read-csv-btn">Upload</button>
            <a target="_blank" href="/resources/sample/upload-order-sample.csv" class="mx-2 mt-2">Download Sample</a>

            <div class="d-none col-12 mt-5 p-0" id="table-container">
                <table class="table table-responsive-sm table-striped table-hover table-bordered mb-4">
                    <thead class="thead-dark header">
                    </thead>
                    <tbody>
                        <tr class="d-none" id="upload-order-row">
                            <td class="align-middle text-center">
                                <img src="" class="img-thumbnail img-fluid img-height cursor border-0">
                            </td>
                            <td id="name" class="align-middle">
                            </td>
                            <td id="brand" class="align-middle">
                            </td>
                            <td id="mrp" class="align-middle">
                            </td>
                            <td id="quantity" class="align-middle">
                            </td>
                            <td id="total-price" class="align-middle">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 mt-2" id="download-sample">
            </div>
            <div class="col-12 mt-2 pl-0 d-none" id="download-errors">
                <div class="alert-danger d-inline-block p-2 rounded">
                    <span class="font-weight-bold text-danger mr-3" id="error-message"></span>
                    <a class="btn btn-sm btn-outline-danger">Download Errors</a>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer bg-dark py-3">
        <span class="text-white">Copyright &#169; Increff</span>
        <span class="text-white" id="datetime"></span>
    </footer>

    <!-- scripts -->
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script src="/resources/javascipt/notify.js"></script>
    <script src="/resources/javascipt/app.js"></script>
    <script src="/resources/javascipt/upload.js"></script>
</body>

</html>
